name: Build & Test (PR)

on:
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Prepare Docker for Testcontainers
        run: |
          docker version
          rm -f ~/.testcontainers.properties
          cat > ~/.testcontainers.properties <<'EOF'
          docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy
          docker.host=unix:///var/run/docker.sock
          EOF
          echo "DOCKER_HOST=unix:///var/run/docker.sock" >> "$GITHUB_ENV"
          echo "API_VERSION=$(docker version --format '{{.Server.APIVersion}}')" >> "$GITHUB_ENV"
          echo "TESTCONTAINERS_DOCKER_CLIENT_STRATEGY=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy" >> "$GITHUB_ENV"
          echo "TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE=/var/run/docker.sock" >> "$GITHUB_ENV"
          echo "JAVA_TOOL_OPTIONS=-Dapi.version=$(docker version --format '{{.Server.APIVersion}}') -Ddocker.host=unix:///var/run/docker.sock" >> "$GITHUB_ENV"

      - name: Build with tests
        run: |
          echo "Using DOCKER_HOST=${DOCKER_HOST}"
          echo "Using API_VERSION=${API_VERSION}"
          echo "Using JAVA_TOOL_OPTIONS=${JAVA_TOOL_OPTIONS}"
          ./mvnw -B -ntp clean install
