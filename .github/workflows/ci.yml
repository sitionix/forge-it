name: Build & Test (PR)

on:
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Prepare Docker for Testcontainers
        run: |
          docker version
          rm -f ~/.testcontainers.properties
          printf "docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy\n" > ~/.testcontainers.properties
          echo "DOCKER_HOST=unix:///var/run/docker.sock" >> "$GITHUB_ENV"
          echo "DOCKER_API_VERSION=1.44" >> "$GITHUB_ENV"
          echo "TESTCONTAINERS_DOCKER_CLIENT_STRATEGY=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy" >> "$GITHUB_ENV"
          echo "TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE=/var/run/docker.sock" >> "$GITHUB_ENV"

      - name: Build with tests
        run: |
          echo "Using DOCKER_HOST=${DOCKER_HOST}"
          echo "Using DOCKER_API_VERSION=${DOCKER_API_VERSION}"
          ./mvnw -B -ntp -Ddocker.host=${DOCKER_HOST} -Dapi.version=${DOCKER_API_VERSION} clean install
