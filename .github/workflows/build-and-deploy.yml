name: Build & Deploy to GitHub Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy (ForgeIT)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Maven repo
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Write Maven settings.xml (GitHub Packages)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'XML'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GH_FORGE_IT_TOKEN}</password>
              </server>
            </servers>
          </settings>
          XML
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GH_FORGE_IT_TOKEN: ${{ secrets.GH_FORGE_IT_TOKEN }}

      - name: Build
        run: ./mvnw -B -ntp -DskipTests verify

      - name: Deploy (main only)
        if: github.ref == 'refs/heads/main'
        run: ./mvnw -B -ntp -DskipTests deploy
