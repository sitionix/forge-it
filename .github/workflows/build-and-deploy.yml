name: Build & Deploy to GitHub Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          server-id: github              # must match <id> in distributionManagement
          server-username: GITHUB_ACTOR  # Maven will read from generated settings.xml
          server-password: ${{ secrets.GH_FORGE_IT_TOKEN }}

      - name: Build
        run: ./mvnw -B -ntp -DskipTests verify

      - name: Deploy (main only)
        if: github.ref == 'refs/heads/main'
        run: ./mvnw -B -ntp -DskipTests deploy
