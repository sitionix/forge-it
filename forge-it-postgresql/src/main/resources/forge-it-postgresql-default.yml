forge-it:
  modules:
    postgresql:
      enabled: true
      mode: internal
      container:
        image: postgres:16-alpine
      connection:
        database: forge-it
        username: forge-it
        password: forge-it-pwd
        host: localhost
        port: 5432
      paths:
        entity:
          defaults: /db/postgresql/entities/default
          custom: /db/postgresql/entities/custom
        ddl:
          path: /db/postgresql
